<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background-color: lightblue;
        }

        p {
            color: blue;
            text-align: center;
        }

        .right {
            text-align: right;
        }

        span {
            color: red;
        }

        .plata {
            background-color: silver;
        }
    </style>
</head>
<body>
    <div>
        <p>Texto <span>centrado</span></p>
        <p class="plata">Texto centrado sobre fondo de color plata</p>
        <p class="right">Texto <span>alineado</span> a la derecha.</p>
        <p class="plata">Otro texto centrado sobre fondo de color plata</p>
    </div>
</body>
</html>
